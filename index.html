<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="sourses/images/free-icon-list-2285576.png" type="image/x-icon">
</head>
<body style="padding: 24px;">
    <h1 style="text-align: center;">ToDoList</h1>

    <div id="main">
        <ul id="tasks">
            <li v-for="(task, index) in taskList">
                <p>{{task}} <button v-on:click="taskList.splice(index, 1)">Удалить задачу</button></p>
            </li>
        </ul>

        <form v-if="showTaskForm">
            <input type="text" v-model="newTaskText" id="inputOfTheTaskText">
            <button v-on:click="createTask(newTaskText);" style="margin-left: 8px;">Добавить задачу</button>
        </form>
        <button id="addTaskButton" v-on:click="showTaskForm = !showTaskForm;" v-else>Добавить задачу</button>

    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="script/script.js"></script>
</body>
</html>
